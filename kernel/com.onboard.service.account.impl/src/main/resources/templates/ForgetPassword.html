<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title th:remove="all">Templates for Thymeleaf Email Support</title>
</head>
<body>
<table cellspacing="0" cellpadding="0" border="0" style="color:#333;background:#fff;padding:0;margin:0;width:100%;font:15px/19px 'Helvetica Neue',Arial,Helvetica">
  <tbody>
  <tr width="100%">
    <td valign="top" align="left" style="background:#eef0f1;font:15px/19px 'Helvetica Neue',Arial,Helvetica">
      <table style="border:none;padding:0 18px;margin:50px auto;width:650px">
        <tbody>
        <tr width="100%" height="60">

          <td valign="top" align="left" style="border-top-left-radius:4px;border-top-right-radius:4px;text-align:center;background:#fff;">
            <div style="margin-left:10px;background: url('https://teamforge.b0.upaiyun.com/img/logo.png') no-repeat left center;height: 70px;">
            </div>
          </td>
        </tr>
        <tr width="100%">
          <td valign="top" align="left" style="border-bottom-left-radius:4px;border-bottom-right-radius:4px;background:#fff;padding:18px">
            <h1 style="font-size:20px;margin:0;color:#333"> 您好！ <span th:text="${user.name}"></span>, </h1>
            <p style="font:15px/19px 'Helvetica Neue',Arial,Helvetica;color:#333">
              您的密码重设要求已经得到验证:
            </p>
            <p style="font:15px/19px 'Helvetica Neue',Arial,Helvetica;color:#333">
              <a href="#" style="border-radius:3px;background:#3aa54c;color:#fff;display:block;font-weight:700;font-size:16px;line-height:20px;margin:24px auto 24px;padding:10px 18px;text-decoration:none;width:180px;text-align:center" target="_blank"
                 th:href="@{|${host}/account/${user.id}/resetpassword/${token}|}"> 重设密码 </a>
            </p>
            <p style="font:15px/19px 'Helvetica Neue',Arial,Helvetica;color:#333">
              如果上述链接无法点击，请将下列地址复制到浏览器地址栏然后回车确认：<br/>
              <span th:text="|${host}/account/${user.id}/resetpassword/${token}|">http://onboard.cn/account/1/resetpassword/token</span>
            </p>
            <p style="font:15px/19px 'Helvetica Neue',Arial,Helvetica;color:#939393;margin-bottom:0">
              如果你并没有发起重设密码请求，请删除并忽略本邮件内容
            </p>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
